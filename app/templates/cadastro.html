<!-- templates/cadastro.html -->
{% extends "base.html" %}

{% block content %}
    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endif %}
    
    <h2>Cadastro</h2>
    <div class="mt-4 mb-4">
        <form method="POST" action="{{ url_for('cadastro') }}">
            <div class="form-group">
                <label>Nome de usuário</label>
                <input type="text" name="usuario" class="form-control">
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" name="senha">
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" class="form-control" name="confirmar">
            </div>
            <button type="submit" class="btn btn-success">Criar Cadastro</button>
        </form>
    </div>
    <p>Já tem uma conta? <a href="/cadastro">Fazer login.</a></p>
{% endblock %}
