<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>PyBlog</title>
</head>
<style>
  .break-word {
    word-break: break-word;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="navbar-brand" href="{{ url_for('inicio') }}">PyBlog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('publicar') }}">Publicar</a>
              </li>
          </ul>
          {% if not "id" in session: %}
            <a class="text-white mr-sm-3" href="/login" role="button">Login</a>
            <a class="btn btn-outline-light" href="/cadastro" role="button">Cadastrar</a>
          {% else: %}
            <a class="text-white mr-sm-3" href="/logout" role="button">Sair</a>
          {% endif %}
        </div>
    </nav>

    <main class="container mt-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-5 d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
        <p class="col-md-4 mb-0 text-muted">Criado por Gabriel Lacorte</p>
    
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a target="_blank" href="https://github.com/Gabriel-Lacorte" class="nav-link px-2 text-muted">Github</a>
            </li>
        </ul>
    </footer>
</body>
</html>
