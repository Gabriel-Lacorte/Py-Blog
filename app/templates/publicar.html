<!-- templates/publicar.html -->
{% extends "base.html" %}

{% block content %}
    {% if erro %}
        <div class="alert alert-danger mt-5 py-3 my-4 border-top" role="alert">
            {{ erro }}
        </div>
    {% endif %}
    <div class="justify-content-center">
        <h2>Publicar novo conteúdo</h2>
        <form method="POST" action="{{ url_for('publicar') }}" class="mt-4">
            <div class="form-group">
                <input class="form-control" type="text" name="titulo" placeholder="Título">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="conteudo" rows="20"></textarea>
            </div>
            <button class="btn btn-success mr-sm-3">Publicar</button>
            <a href="{{ url_for('inicio') }}" class="text-muted">Cancelar</a>
        </form>
    </div>
{% endblock %}
